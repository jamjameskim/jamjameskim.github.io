<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>고양이를 찾아라 | 성공</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <meta name="description" content="귀여운 고양이 카드로 기억력을 테스트해보세요! 누구나 즐길 수 있는 간단한 카드 뒤집기 게임. 점수도 공유하고, 내 사진으로 캐릭터도 만들어보세요.">
  <!-- Open Graph (OG) 메타태그 for SNS 공유 -->
  <meta property="og:title" content="고양이 찾기 기억력 게임">
  <meta property="og:description" content="귀여운 고양이들과의 기억력 대결! 당신도 도전해보세요. 점수 공유는 물론, 내 캐릭터도 만들 수 있어요.">
  <meta property="og:image" content="images/metaImage.png"> <!-- 실제 경로에 맞게 수정 -->
  <meta property="og:url" content="https://jamjameskim.github.io"> <!-- 실제 게임 진입 경로 -->
  <meta property="og:type" content="website">
</head>
<body>
  <div class="result-container">
    <h1>고양이 찾기 완료!</h1>
    <p>축하합니다. 모든 고양이를 찾았어요!</p>
    <p id="score-display">당신의 점수는 : 점이에요</p> <!-- ✅ 점수 표시 라인 추가 -->

    <div class="button-group">
      <button class="btn restart" onclick="location.href='stage1.html'">다시하기</button>
      <button class="btn share">공유하기</button>
    </div>

    <a href="https://figureai.app" class="text-link" target="_blank">내 캐릭터 만들기</a>
    <p id="subtext-link">☝️내 사진을 카드 속 캐릭터처럼 만들어볼 수 있어요!</p>
  </div>
  <script>
    // ✅ 저장된 점수 가져와서 표시
    const score = localStorage.getItem('score') || 0;
    document.getElementById('score-display').innerText = `당신의 점수는 : ${score}점`;

    // 공유 버튼 처리
  const shareBtn = document.querySelector('.btn.share');
  shareBtn.addEventListener('click', async () => {
    if (navigator.share) {
      try {
        await navigator.share({
          title: '고양이 찾기 게임 점수',
          text: `나는 ${score}점을 얻었어요! 당신도 도전해보세요!`,
          url: window.location.origin, // 또는 원하는 게임 URL
        });
      } catch (err) {
        console.log('공유 취소됨 또는 실패', err);
      }
    } else {
      alert('이 브라우저는 공유 기능을 지원하지 않습니다.');
    }
  });
  </script>
</body>
</html>
